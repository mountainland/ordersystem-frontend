{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h2>{{url}}</h2>
<style>
    .center {text-align: center;align-self: center;}
</style>
<div class="container">
    <div class="row">
        <div class="col-12">

            <h2 class="center">{{product.name|upper}} - {{product.price}}€</h2>
            <form method="post">
            {% csrf_token %}
            <label for="id_count" class="control-label requiredField">Määrä<span class="asteriskField">*</span></label>
            <input type="number" name="count" value="1" class="form-control numberinput" min="1" max="100" required id="id_count" pattern="\d*">
            <label for="id_name" class="control-label requiredField">Nimi<span class="asteriskField">*</span></label> 
            <input type="text" name="name" maxlength="255" class="form-control textinput textInput" required id="id_name">
            <label for="id_contact" class="control-label requiredField">Puhelinnumero<span class="asteriskField">*</span></label>
            <input type="text" name="contact" maxlength="10" class="form-control textinput textInput" required id="id_contact">
            <label for="id_address" class="control-label requiredField">Osoite<span class="asteriskField">*</span></label>
            <input name="address" cols="40" rows="10" class="form-control textarea" required id="id_address"></textarea>
            <label for="id_postcode" class="control-label requiredField">Postinumero<span class="asteriskField">*</span></label>
            <input type="number" name="count" value="00500" class="form-control numberinput"  minlength="5"maxlenght="5" required id="id_postcode" pattern="\d*">
            <label for="id_city" class="control-label requiredField">Kaupunki<span class="asteriskField">*</span></label>
            <input name="city" class="control-label requiredField" required id="id_city"></textarea>
            <br>
            <br>
            <button type="submit" class="btn btn-primary  btn-lg btn-block">Tilaa</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
